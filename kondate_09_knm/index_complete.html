<script>

const a = ["オムライス","カレー","鯖の煮つけ","麻婆豆腐","瓦そば","ガレット","天津飯","肉じゃが"];
const len = a.length;

$("#startbtn").on("click",function(){
    for(let i=0; i<len; i++){
        const r = Math.floor(Math.random()*a.length );
        $("#result").html(a[r]);
    }
});

function save(){
    const kondate = document.getElementById("results").value;
    localStorage.setItem("results",kondate)
}

$(window).load(function () {
    if(document.getElementById("curtainLeft") === null){
$('body').prepend('<img src="https://thumb.photo-ac.com/b9/b994b2c6ad102740cbd7ea7b8673a10d_t.jpeg" id="curtainLeft"></img>');
    }
    if(document.getElementById("curtainRight") === null){
$('body').prepend('<img src="https://thumb.photo-ac.com/b9/b994b2c6ad102740cbd7ea7b8673a10d_t.jpeg" id="curtainRight"></img>');
    }
    $("#curtainLeft").stop().animate({width:'0',opacity:'0'}, 3000 );
    $("#curtainRight").stop().animate({width:'0',opacity:'0'},3000 );
    setTimeout('Eliminate()',5000);
});
function Eliminate() {
    $('#curtainLeft').remove();
    $('#curtainRight').remove();
}
